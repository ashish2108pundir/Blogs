{% extends 'base.html'%}

{%block title%}
{{post.title}}
{%endblock%}

{% block content %}


{% load static %}
  <!-- Page Content -->
  <div class="container py-3">

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">
    
        
    
        <!-- Blog Post -->
        <div class="card mb-4">
       
        </div>
          <img class="card-img-top" src="{{post.image.url}}" alt="{{post.image.url}}">
          
          <p><i class="fa fa-user-circle-o p-2" aria-hidden="true"></i> <strong>{{post.author}}</strong><span class="float-right m-2">{{post.views}} Views</span></p>
    
          <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text " style="text-align:justify"> {{post.content |safe}}</p>
           
            <p class="card-footer">Posted Date : {{post.timestamp.date}}</p>
           
          </div>
          
    



        <!-- Pagination -->
        

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-append">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

        <!-- Categories Widget -->
       <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">

            <div class="row">

             

              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="http://127.0.0.1:8000/{{post.category}}">{{post.category}}</a>
                  </li>
                 
                </ul>
              </div>

             
             
            
            </div>
          </div>
        </div>

        <!-- Side Widget -->
        
          <div class="card my-4">
          
         
          

          <h5 class="card-header">Recent Post</h5>
          <a href="{{post.slug}}"> <img class="card-img-top"  src="{{post.image.url}}" alt="{{post.image.url}}"></a>

         
          </div>          
         
        
        
          

          
        </div>

      </div>

    </div>
    <!-- /.row -->
  
  </div>
<div class="container">  




</div>

  <!-- /.container -->
{% endblock content %}
